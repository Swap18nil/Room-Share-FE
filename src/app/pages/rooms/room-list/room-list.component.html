<div class="room-listing-container">
    <h2>Available Rooms</h2>
  
    <!-- Search Bar Section -->
    <div class="search-bar">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Search Rooms</mat-label>
        <input matInput [(ngModel)]="searchQuery" placeholder="Search by title or city">
      </mat-form-field>
    </div>
  
    <!-- Display Rooms in Grid -->
    <div class="room-cards">
      <mat-card *ngFor="let room of filteredRooms; let i = index">
        <mat-card-header>
          <mat-card-title>{{ room.title }}</mat-card-title>
          <mat-card-subtitle>{{ room.city }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Description:</strong> {{ room.description }}</p>
          <p><strong>Address:</strong> {{ room.address }}</p>
          <p><strong>Price:</strong> â‚¬{{ room.price }}</p>
          <p><strong>Preference:</strong> {{ room.preference }}</p>
          <p><strong>BER Rating:</strong> {{ room.ber }}</p>
        </mat-card-content>
  
        <mat-card-footer>
          <div class="image-gallery">
            <img *ngFor="let image of room.images" [src]="image" alt="Room Image" class="room-image">
          </div>
          <mat-card-actions>
            <button mat-button (click)="viewRoomDetails(room.id)">View Details</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
